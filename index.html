<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main class="main clear">

        <div id="alert" class="alert">
            <p class="alert-message">Test</p>
        </div>

        <div id="main-container" class="container">
            <label class="weather-search-label mobile">
                <input id="mobile-search-city" type="text" class="weather-search-input weather-mobile-input" placeholder="Search Location...">
                <span id="mobile-search-btn" class="search-icon">
                    <img src="./images/fa_search.svg" alt="search icon">
                </span>
            </label>
            <div id="main-block" class="weather-degrees-block">
                
            </div>

            <div id="main-aside" class="weather-aside">
                <label class="weather-search-label">
                    <input id="search-city" type="text" placeholder="Search Location..." class="weather-search-input">
                    <span id="search-btn" class="search-icon">
                        <img src="./images/fa_search.svg" alt="search icon">
                    </span>
                </label>

            </div>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
